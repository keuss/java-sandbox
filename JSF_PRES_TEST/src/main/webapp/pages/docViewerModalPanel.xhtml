<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<a4j:form>
		<rich:modalPanel id="docViewerModalPanel" trimOverlayedElements="true">
		
			<f:facet name="header">
					<h:outputText value="Document" />
				</f:facet>
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('docViewerModalPanel')}.hide(); return false;">
		                X
		            </h:outputLink>
			</f:facet>
				
			<rich:panel id="docViewerPanel">
				<f:facet name="header">
					<h:outputText value="Doc Viewer Panel" />
				</f:facet>
				<p>Ici on aura l'applet Java ...</p>
				<p>Valeur de l'idDoc : </p>
				<h:outputText value="#{modalTestAction.myParamTest}"/>
				<div id="docViewerApplet">
					<script type="text/javascript">
						function testParam(id) {
							alert('id : '+id);
						}
					</script>
				</div>
			</rich:panel>
			
		</rich:modalPanel>
	</a4j:form>
</ui:composition>
